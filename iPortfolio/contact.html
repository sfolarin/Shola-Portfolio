          <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
              <form action="javascript:void(0)" method="post" role="form" class="php-email-form" id="contactForm">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="first_name">Your Name</label>
            <input type="text" name="first_name" class="form-control" id="first_name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="last_name">Your Last Name</label>
            <input type="text" name="last_name" class="form-control" id="last_name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="form-group col-md-6">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" id="phone_number" required>
        </div>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" id="message" rows="10" required></textarea>
    </div>
    <div class="my-3">
        <div class="sent-message" id="success-message" style="display: none;">Your message has been sent. Thank you!</div>
    </div>
    <div class="text-center">
        <button type="submit" id="submit-btn">Send Message</button>
    </div>
</form>


<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting via the browser

        // Prepare form data to be submitted
        let formData = new FormData(this);

        // Make an AJAX request to submit form data
        fetch('contact.php', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                // Show success message
                document.getElementById('success-message').style.display = 'block';
                // Optionally, reset the form after submission
                document.getElementById('contactForm').reset();
            } else {
                throw new Error('Network response was not ok.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // Optionally, display an error message
            // You can add error handling here, e.g., show an error message div
        });
    });
</script>
